# -----------------------------------------------------------------------------
# DOCKER COMPOSE EXAMPLE - LYKOS MICROSERVICES
#
# INSTRUÇÕES:
# 1. Copie este arquivo para 'docker-compose.yml'.
# 2. Certifique-se de ter criado o arquivo '.env' baseado no '.env.example'.
# 3. Execute 'docker compose up -d'.
# -----------------------------------------------------------------------------

services:
  traefik:
    image: traefik:v3.6
    command:
      - "--configFile=/etc/traefik/traefik.yaml"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
      - ./traefik/dynamic:/etc/traefik/dynamic
      - traefik-certificates:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - lykos-net

  postgres:
    image: postgres:16
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lykos-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lykos}"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    env_file:
      - .env
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    networks:
      - lykos-net

  pgadmin:
    image: dpage/pgadmin4:latest
    env_file:
      - .env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - lykos-net
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      URLS: "[ { url: '/api/auth/schema/', name: 'Auth Service' }, { url: '/api/profiles/schema/', name: 'Profile Service' }, { url: '/api/catalog/schema/', name: 'Catalog Service' }, { url: '/api/orders/schema/', name: 'Order Service' } ]"
      VALIDATOR_URL: "none"
      DOC_EXPANSION: "list"
      DOM_ID: "#swagger-ui"
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=PathPrefix(`/docs`)"
      - "traefik.http.routers.docs.entrypoints=web"
      - "traefik.http.services.docs.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.docs-strip.stripprefix.prefixes=/docs"
      - "traefik.http.routers.docs.middlewares=docs-strip"

  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    env_file:
      - .env
    volumes:
      - ./services/auth-service:/app
      - ./shared:/shared
    command: gunicorn auth_service.wsgi:application --bind 0.0.0.0:8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"

  profile-service:
    build:
      context: .
      dockerfile: services/profile-service/Dockerfile
    env_file:
      - .env
    volumes:
      - ./services/profile-service:/app
      - ./shared:/shared
    command: gunicorn profile_service.wsgi:application --bind 0.0.0.0:8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.profile.rule=PathPrefix(`/api/profiles`)"
      - "traefik.http.routers.profile.entrypoints=web"
      - "traefik.http.services.profile.loadbalancer.server.port=8000"

  catalog-service:
    build:
      context: .
      dockerfile: services/catalog-service/Dockerfile
    env_file:
      - .env
    volumes:
      - ./services/catalog-service:/app
      - ./shared:/shared
    command: gunicorn catalog_service.wsgi:application --bind 0.0.0.0:8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.catalog.rule=PathPrefix(`/api/catalog`)"
      - "traefik.http.routers.catalog.entrypoints=web"
      - "traefik.http.services.catalog.loadbalancer.server.port=8000"

  order-service:
    build:
      context: .
      dockerfile: services/order-service/Dockerfile
    env_file:
      - .env
    volumes:
      - ./services/order-service:/app
      - ./shared:/shared
    command: gunicorn order_service.wsgi:application --bind 0.0.0.0:8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.order.rule=PathPrefix(`/api/orders`)"
      - "traefik.http.routers.order.entrypoints=web"
      - "traefik.http.services.order.loadbalancer.server.port=8000"

volumes:
  postgres-data:
  minio-data:
  pgadmin-data:
  traefik-certificates:

networks:
  lykos-net:
    driver: bridge