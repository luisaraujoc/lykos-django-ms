services:
  # Serviço Traefik (Proxy Reverso)
  traefik:
    image: traefik:v3.6.4
    command:
      - "--configFile=/etc/traefik/traefik.yaml"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Dashboard do Traefik
    volumes:
      - ./traefik/traefik.yaml:/etc/traefik/traefik.yaml
      - ./traefik/dynamic:/etc/traefik/dynamic
      - ./traefik/acme.json:/acme.json
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - lykos-net

  # Serviço MinIO (Object Storage S3-compatible)
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    # Credenciais definidas no .env (MINIO_ROOT_USER, MINIO_ROOT_PASSWORD)
    env_file:
      - .env
    ports:
      - "9000:9000" # API S3
      - "9001:9001" # Console Web
    volumes:
      - minio-data:/data
    networks:
      - lykos-net

  # Serviço Swagger UI (Portal de Documentação Unificado)
  swagger-ui:
    image: swaggerapi/swagger-ui
    environment:
      # URLS aponta para os esquemas gerados pelos microsserviços
      URLS: "[ { url: '/api/auth/schema/', name: 'Auth Service' } ]"
      VALIDATOR_URL: "none"
      DOC_EXPANSION: "list"
      DOM_ID: "#swagger-ui"
    networks:
      - lykos-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.docs.rule=PathPrefix(`/docs`)"
      - "traefik.http.routers.docs.entrypoints=web"
      - "traefik.http.services.docs.loadbalancer.server.port=8080"
      - "traefik.http.middlewares.docs-strip.stripprefix.prefixes=/docs"
      - "traefik.http.routers.docs.middlewares=docs-strip"

  # Serviço PostgreSQL (Banco de Dados)
  postgres:
    image: postgres:16
    # Carrega POSTGRES_USER, POSTGRES_PASSWORD e POSTGRES_DB do .env
    env_file:
      - .env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - lykos-net
    healthcheck:
      # Verifica saúde usando o usuário definido no .env
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-lykos}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Serviço PGAdmin (Interface Gráfica do Banco)
  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@lykos.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      SCRIPT_NAME: /pgadmin
    ports:
      - "5050:80" # Acesso local em http://localhost:5050
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - lykos-net
    depends_on:
      - postgres
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pgadmin.rule=PathPrefix(`/pgadmin`)"
      - "traefik.http.routers.pgadmin.entrypoints=web"
      - "traefik.http.services.pgadmin.loadbalancer.server.port=80"

  # Serviço Auth Service (Aplicação Django)
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    # Carrega as variáveis do .env para dentro do container
    env_file:
      - .env
    # Mapeamento explícito para garantir a interpolação das chaves corretas
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET=${JWT_SECRET}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.entrypoints=web"
      - "traefik.http.services.auth.loadbalancer.server.port=8000"
    volumes:
      - ./services/auth-service:/app
      - ./shared:/shared
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lykos-net

volumes:
  postgres-data:
  minio-data:
  pgadmin-data:

networks:
  lykos-net:
    driver: bridge